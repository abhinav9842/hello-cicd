---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-cicd-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-cicd
  template:
    metadata:
      name: hello-cicd
      labels:
        app: hello-cicd
    spec:
      containers:
        - name: hello-cicd
          image: 34.131.24.68:8082/repository/docker-repo/hello-app:29
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-cicd-svc
spec:
  selector:
    app: hello-cicd
  type: NodePort
  ports:
    - targetPort: 8080
      port: 80
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hello-cicd-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-cicd-deploy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu